<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>account</title>
</head>

<body>
    <div class="main">
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/Standard Collection 4.png" alt="">
            </div>
            <div class="menu">
                <a href="">Home</a>
                <a href="">Shop</a>
                <a href="">Contact</a>
                <a href="">Help</a>
            </div>
            <div class="sign">
                <div class="account">
                    <p>Account</p>
                    <img src="./assets/Vector.png" alt="">
                </div>
                <div class="item">
                    <img src="./assets/Vector (1).png" alt="">
                    <p>3 Items</p>
                </div>
                <div class="image">
                    <img src="./assets/Ellipse.png" alt="">
                </div>
            </div>
        </nav>
    </div>

    <div class="content">
        <div class="one">
            <div class="top">
                <p class="tim">Account</p>
                <img src="./assets/Line 6.png" alt="">
                <img src="./assets/checkbox-circle-fill 3.png" alt="">
                <img src="./assets/Line 6.png" alt="">
                <p>Shipping</p>
                <img src="./assets/Line 6.png" alt="">
                <img src="./assets/checkbox-circle-fill 3.png" alt="">
                <img src="./assets/Line 6.png" alt="">
                <p>Payment</p>
            </div>
            <div class="middle">
                <h2>Account details</h2>
                <form action="">
                    <div class="email">
                        <label for="email">Email address</label>
                        <input type="email" name="" id="" placeholder="email@myemail.com">
                        <div class="chek">
                            <img class="check" src="./assets/checkbox-circle-fill 3.png" alt="">
                        </div>

                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="" id="" placeholder="********">
                        <div class="chek">
                            <img class="check" src="./assets/checkbox-circle-fill 3.png" alt="">
                        </div>
                    </div>
                </form>
                <div class="buttons">
                    <a class="button1" href="">Register for account</a>
                    <a class="button2" href="">Login</a>
                </div>

            </div>
            <div class="bottom">

                <a class="button3" href="">Cancel order</a>
                <a class="button4" href="">Shipping details</a>

            </div>
        </div>
        <div class="two">
            <div class="order">
                <p>Order summary</p>
                <img src="./assets/unsplash_C29nFCfPVec.png" alt="">
                <div class="dep">
                    <p class="text">Sonny wireless headphones</p>
                    <p><span class="symbol">-</span></p>
                    <p>1</p>
                    <p><span class="symbol">+</span></p>
                </div>
                <p class="text" id="number">$320.45</p>
            </div>
            <div class="discount">
                <div class="forms">
                    <form action="" class="split">
                        <label for="Gift card">Gift Card/Discount Code</label>
                        <input type="text" name="" id="imput">
                    </form>
                    <a href="">Apply</a>
                </div>
                <div class="to">
                    <p>Subtotal</p>
                    <p>$316.55</p>
                </div>
                <div class="to">
                    <p>Tax</p>
                    <p>$3.45</p>
                </div>
                <div class="to">
                    <p>Shipping</p>
                    <p style="color: rgb(49,130,206);">Free</p>
                </div>
                <div class="to">
                    <p>Total</p>
                    <p>$320.45</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
